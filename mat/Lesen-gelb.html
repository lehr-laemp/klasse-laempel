        function korrigieren(eingabe, loesung) {
            
            var richtig = 0;
            var falsch = 0;
            var test = []; // leerer String, um doppelte zu prüfen
            var i = 0;

            var eingabeArray = eingabe.split(","); // Elemente = String

            
            do {
                // doppelte Zahlen?
                if (test.indexOf(eingabeArray[i]) >= 0) {
                    alert("Falsche Eingabe - doppelte Zahl");
                    return;
                } else {
                    test.push(eingabeArray[i]);
                    //console.log(test);
                }

                // Eingabe mit Lösung vergleichen
                if (loesung.indexOf(Number(eingabeArray[i])) >= 0 ) {
                    richtig++;
                } else {
                    falsch++;
                }
                i++;
            } while (i < eingabeArray.length);

            // Resultat ausgeben
            if (eingabeArray.length < loesung.length) {
                alert("Zu wenige Lösungen, davon " + richtig + 
                " richtig und " + falsch + " falsch");
            }
            if (eingabeArray.length > loesung.length) {
                alert("Zu viele Lösungen, davon " + richtig + 
                " richtig und " + falsch + " falsch");
            }
            if (richtig == loesung.length) {
                alert("Super - alles richtig");
                return;
            } 
            if (eingabeArray.length == loesung.length) {
                alert("Genug Lösungen, davon " + richtig + 
                " richtig und " + falsch + " falsch");
            }
            
            
        } // end function korrigieren
